<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Board</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="index.css">
    
</head>
<body>
    <header>
        <div class="category-top">
            <div class="category p1"></div>
            <div class="category p2"></div>
            <div class="category p3"></div>
            <div class="category p4"></div>
        </div>

        <div class="action">
            <div class="add">Add</div>
            <div class="delete">Delete</div>
        </div>
    </header>

    <section class="all-task">
    </section>

    <div class="model hide">
        <div class="left">
            <textarea placeholder="Enter Task"></textarea>
        </div>

        <div class="right">
            <div class="category p1 selected" data-category="p1"></div>
            <div class="category p2" data-category="p2"></div>
            <div class="category p3" data-category="p3"></div>
            <div class="category p4" data-category="p4"></div>
        </div>

    </div>
    <script src="index.js"></script>    
</body>
</html>
